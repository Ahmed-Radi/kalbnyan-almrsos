<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input type="text" name="" id="search-text" placeholder="filter todos"/>
    <select id="filter-by">
        <option value="byEdited">Sort By last edited</option>
        <option value="byCreated">Sort By recently created</option>
        <option value="alphabetical">Sort By alphabetically</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create note</button>
    <form id="name-form">
        <input type="text" name="firstName" id="" placeholder="First name" />
        <button>Submit</button>
    </form>
    <!-- <button id="remove-all">Rremove all notes</button> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="./notes-functions.js"></script>
    <script src="notes-app.js"></script>
</body>
</html>
