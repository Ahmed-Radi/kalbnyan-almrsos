<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Notes App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" name="" id="search-text" class="input" placeholder="filter notes"/>
            <select id="filter-by" class="dropdown">
                <option value="byEdited">Sort By last edited</option>
                <option value="byCreated">Sort By recently created</option>
                <option value="alphabetical">Sort By alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button m-b">Create note</button>
    </div>
    <!-- <form id="name-form">
        <input type="text" name="firstName" id="" placeholder="First name" />
        <button>Submit</button>
    </form> -->
    <!-- <button id="remove-all">Remove all notes</button> -->
    <script src="./scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
</body>
</html>
