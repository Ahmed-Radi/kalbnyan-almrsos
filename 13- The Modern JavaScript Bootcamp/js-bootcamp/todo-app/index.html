<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png?v=1" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>To-do App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>
    <!-- <input type="text" name="" id="new-todo-text" placeholder="Enter New Todo" />
    <button id="add-todo">Add todo</button> -->
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" type="text" name="" placeholder="Filter todos" />
            <label for="hide-completed" class="checkbox">
                <input type="checkbox" id="hide-completed" />Hide complete Todos
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form action="" id="todo-name" class="m-b">
            <input class="input" type="text" name="todoText" placeholder="Enter your todo" />
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
</body>
</html>
