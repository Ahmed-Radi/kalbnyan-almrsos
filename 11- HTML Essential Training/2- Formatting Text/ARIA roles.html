<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ARIA roles.css">
    <title>ARIA roles</title>
</head>
<body>
    <!-- ARIA
        تخبر قارئات الشاشة وعروض برايل
        والمكبرات وأشياء التكنولوجيا المساعدة الأخرى التي يحتاجون إلى معرفتها لجعل الوصول إلى الموقع بالكامل -->
    <!--
        زى ما واضح ان الكلام مش مترتب فلمااستخدم الخاصيه دى
        لو في حد بيستخدم القارء القارا هيقدر يعرف معني الكلام المكتوب و هيعرفه
    -->
    <h1 aria-label="Hello World">
        <div class="grid" aria-hidden="true">
            <span>H</span>
            <span>e</span>
            <span>l</span>
            <span>l</span>
            <span>o</span>

            <span>w</span>
            <span>o</span>
            <span>r</span>
            <span>l</span>
            <span>d</span>
        </div>
    </h1>
</body>
</html>
